  - question: |
      Adott egy $S$, verem adatstruktúra, tömbös reprezentációval a
      \[
          S = [8, 3, 2, 9, 1, 0, 0, 0]
      \]
      formában. Tudjuk, hogy tető[$S$] = 3. Mennyi elem van a veremben?
    answer:
      3
