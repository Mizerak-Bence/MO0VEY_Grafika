exercises:
  - question: |
      Össze lehet-e fésülni az alábbi sorozatokat?
      \[
        A = [1, 2, 9, 10], B = [3, 4]
      \] 
      \begin{itemize}
      \item Ha igen, akkor mi lesz az összefésülés eredménye?
      \item Ha nem, akkor miért nem?
      \end{itemize}
    answer:
      Igen, össze lehet. Az eredmény $[1, 2, 3, 4, 9, 10]$.
  - question: |
      Össze lehet-e fésülni az alábbi sorozatokat?
      \[
        A = [1, 2, 9, 10], B = []
      \] 
      \begin{itemize}
      \item Ha igen, akkor mi lesz az összefésülés eredménye?
      \item Ha nem, akkor miért nem?
      \end{itemize}
    answer:
      Igen, össze lehet. Az eredmény $[1, 2, 9, 10]$.
  - question: |
      Össze lehet-e fésülni az alábbi sorozatokat?
      \[
        A = [1, 2, 9, 6], B = [3, 4]
      \] 
      \begin{itemize}
      \item Ha igen, akkor mi lesz az összefésülés eredménye?
      \item Ha nem, akkor miért nem?
      \end{itemize}
    answer:
      Nem, mert az első sorozat nem rendezett.
  - question: |
      Kommutatív művelet-e az összefésülés? Asszociatív-e?
    answer:
      Igen. Kommutatív és asszociatív művelet.
  - question: |
      Milyen az összefésülés időbonyolultsága egy $n$ és $m$ hosszúságú sorozat esetén?
    answer:
      Lineáris idejű, $\mathcal{O}(n + m)$.
  - question: |
      Mit jelent a FELOSZT eljárásban visszaadott $q$ érték?
    answer:
      Az $x$ érték körüli felosztásnak a felső indexét. A két résztömb a $[p, q], [q+1, r]$ indextartományon lesz.
  - question: |
      Adott egy $Q$, sor adatstruktúra, tömbös reprezentációval a
      \[
          Q = [12, 9, 32, 44, 92, 15, 19, 81]
      \]
      formában. Tudjuk, hogy fej[$Q$] = 5, vége[$Q$] = 2. Mennyi elem szúrható még be a sorba?
    answer:
      2
  - question: |
