  - question: |
      Hogy ha dupla pontosságú értékeket tárolunk egy egyszeresen láncolt listában, úgy, hogy
      a mutatók 64 bitet foglalnak, akkor mennyi byte a tárigénye 100 elem tárolásának?
    answer:
      1200 byte
  - question: |
      Egy tömbben 60 byte-os rekordokat szeretnénk tárolni.
      Mennyi eleme lehet maximum a tömbnek, hogy ha 11 KByte áll rendelkezésre?
    answer:
      187
  - question: |
      Milyen esetben érdemes az interpolációs keresést használni?
    answer:
      Hogy ha közel számtani sorozat szerint követik egymást a rendezendő értékek.
  - question: |
      Egy $Q$-val jelölt sor adatstruktúra esetében előfordulhat-e, hogy a fej[$Q$] mutató
      értéke nagyobb, mint a vége[$Q$] értéke?
    answer:
      Igen.
  - question: |
      Mit jelent, hogy ha egy $Q$ sor adatstruktúra esetében fej[$Q$] = vége[$Q$]?
    answer:
      A sor üres.

