      Számítási feladat (de Casteljau) \textit{(6 pont)}

      \medskip

      Adottak a síkon a $(1, 1), (3, 4), (7, 4), (9, 0)$ pontok.
      \begin{itemize}
        \item[(1)] Számítsa ki a Bézier görbe pontját de Casteljau algoritmussal a $t=0.25$ paraméternél!
        \item[(1)] Ábrázolja a számítás lépéseit és a Bézier görbét!
        \item[(1)] Írja fel a görbe pontbeli érintőjének az egyenletét az adott pontban!
        \item[(1)] Írja fel a pontbeli normálvektort!
        \item[(2)] Vágja ketté a görbét az adott paraméternél, és írja fel a kettévágással kapott görbék kontrollpontjait! Készítsen hozzá ábrát!
      \end{itemize}
