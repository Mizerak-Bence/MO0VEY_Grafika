      Számítási feladat (Overhauser) \textit{(6 pont)}

      \medskip

      Adottak a síkon a $(2, 0), (4, 4), (6, 0), (8, 4)$ pontok, és a hozzájuk tartozó $0, 1, 2, 3$ paraméterértékek.
      \begin{itemize}
        \item[(3)] Írja fel az Overhauser spline-t!
        \item[(1)] Ábrázolja a görbét (a Bessel-féle parabolákkal együtt)!
        \item[(1)] Számítsa ki a pontbeli érintőket!
        \item[(1)] Határozza meg a görbe pontját az $u=1.2$ paraméternél!
      \end{itemize}
